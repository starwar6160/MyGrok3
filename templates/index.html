<!DOCTYPE html>
<html lang="en" x-data="chatApp()" x-init="init()">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grok 多会话</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js" defer></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      min-width: 0;
      min-height: 0;
      overflow-x: hidden;
    }
    .sidebar {
      width: 200px;
      background: #f4f4f9;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      flex-shrink: 0;
    }
    .sidebar button {
      width: 100%;
      margin-bottom: 8px;
      box-sizing: border-box;
      word-break: break-all;
    }
    .sidebar .list button.active {
      background: #007bff;
      color: #fff;
    }
    .main {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .chat {
      flex: 1;
      overflow-y: auto;
      margin-top: 10px;
      white-space: pre-wrap;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      min-width: 0;
      word-break: break-word;
    }
    .chat p {
      margin: 6px 0;
    }
    .chat p.user {
      color: #007bff;
    }
    .chat p.assistant {
      color: #333;
    }
    .form {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .form textarea {
      flex: 1 1 100px;
      min-width: 0;
      height: 60px;
      resize: vertical;
      box-sizing: border-box;
    }
    .form select, .form button {
      width: auto;
      min-width: 90px;
      flex: 0 0 auto;
    }
    @media (max-width: 600px) {
      body {
        flex-direction: column;
        height: auto;
      }
      .sidebar {
        width: 100%;
        min-width: 0;
        padding: 8px 4px;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        overflow-x: auto;
        overflow-y: visible;
        border-bottom: 1px solid #ddd;
      }
      .sidebar button {
        width: auto;
        min-width: 80px;
        margin-right: 6px;
        margin-bottom: 0;
        font-size: 15px;
        padding: 6px 10px;
      }
      .sidebar .list {
        display: flex;
        flex-direction: row;
        gap: 4px;
        flex-wrap: wrap;
      }
      .main {
        width: 100%;
        padding: 8px 4px;
        min-width: 0;
      }
      .form {
        flex-direction: column;
        gap: 6px;
      }
      .form textarea {
        width: 100%;
        min-width: 0;
        font-size: 16px;
      }
      .form select, .form button {
        width: 100%;
        min-width: 0;
        font-size: 16px;
      }
      .chat {
        padding: 8px 4px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button @click="addConversation()">＋ 新会话</button>
    <div class="list">
      <template x-for="conv in conversations" :key="conv.id">
        <button
          :class="{ active: conv.id === currentId }"
          @click="selectConversation(conv.id)"
          x-text="conv.name">
        </button>
      </template>
    </div>
  </div>

  <div class="main">
    <div class="form">
      <textarea x-model="question" placeholder="输入你的问题…"></textarea>
      <select x-model="model">
        <option value="grok-3">Grok 3</option>
        <option value="grok-3-mini">Grok 3 Mini</option>
      </select>
      <button @click="send()">发送</button>
    </div>
    <div style="margin:8px 0;">
      <button @click="copyConversation()" type="button">复制会话</button>
      <button @click="deleteConversation()" type="button">删除会话</button>
    </div>
    <div class="chat">
      <template x-for="msg in getCurrentConversation().messages" :key="msg.timestamp">
        <p :class="msg.role" x-text="(msg.role==='user'? 'Q: ':'A: ') + msg.content"></p>
      </template>
    </div>
  </div>

  <script>
    function chatApp() {
      return {
        conversations: [],
        currentId: null,
        question: '',
        model: 'grok-3-mini',

        init() {
          this.conversations = JSON.parse(localStorage.getItem('chats')||'[]');
          if (!this.conversations.length) this.addConversation();
          this.currentId = this.conversations[0].id;
        },
        save() {
          localStorage.setItem('chats', JSON.stringify(this.conversations));
        },
        addConversation() {
          const id = Date.now();
          this.conversations.unshift({
            id,
            name: `会话 ${this.conversations.length+1}`,
            messages: []
          });
          this.currentId = id;
          this.save();
        },
        selectConversation(id) {
          this.currentId = id;
        },
        getCurrentConversation() {
          return this.conversations.find(c=>c.id===this.currentId) || { messages: [] };
        },
        async send() {
          if (!this.question.trim()) return;
          const q = this.question;
          const conv = this.getCurrentConversation();
          conv.messages.push({ role: 'user', content: q, timestamp: Date.now() });
          this.question = '';
          this.save();

          const history = conv.messages.map(m => ({ role: m.role, content: m.content }));

          const resp = await fetch('/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question: q, model: this.model, history })
          });
          if (!resp.body) return;

          const reader = resp.body.getReader();
          const decoder = new TextDecoder();
          let done = false, chunk;
          while (!done) {
            const res = await reader.read();
            done = res.done;
            if (res.value) {
              chunk = decoder.decode(res.value, { stream: true });
              const conv = this.getCurrentConversation();
              const last = conv.messages[conv.messages.length - 1];
              if (!last || last.role !== 'assistant') {
                conv.messages.push({ role: 'assistant', content: chunk, timestamp: Date.now() });
              } else {
                last.content += chunk;
              }
              this.save();
            }
          }
        },
        fallbackCopy(text) {
          const el = document.createElement('textarea');
          el.value = text;
          document.body.appendChild(el);
          el.select();
          document.execCommand('copy');
          document.body.removeChild(el);
        },
        copyConversation() {
          const conv = this.getCurrentConversation();
          const text = conv.messages.map(msg => (msg.role==='user'? 'Q: ':'A: ') + msg.content).join('\n\n');
          if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(text)
              .then(() => alert('会话内容已复制'))
              .catch(() => this.fallbackCopy(text));
          } else {
            this.fallbackCopy(text);
            alert('会话内容已复制');
          }
        },
        deleteConversation() {
          const convIndex = this.conversations.findIndex(c=>c.id===this.currentId);
          if (convIndex !== -1) {
            this.conversations.splice(convIndex, 1);
            if (this.conversations.length) {
              this.currentId = this.conversations[0].id;
            } else {
              this.addConversation();
            }
            this.save();
          }
        }
      }
    }
  </script>
</body>
</html>
