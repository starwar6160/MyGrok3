  <style>

<body :style="`font-size: ${fontSize}px`">
  <div class="sidebar">
    <button @click="addConversation()">Ôºã Êñ∞‰ºöËØù</button>
    <div class="list">
      <template x-for="conv in conversations" :key="conv.id">
        <button
          :class="{ active: conv.id === currentId }"
          @click="selectConversation(conv.id)"
          x-text="conv.name">
        </button>
      </template>
    </div>
  </div>

  <div class="main">
    <div class="chat">
      <template x-for="msg in getCurrentConversation().messages" :key="msg.timestamp">
        <p :class="msg.role" x-text="(msg.role==='user'? 'Q: ':'A: ') + msg.content"></p>
      </template>
    </div>
    <div class="form-fixed-bottom">
      <div class="form">
        <textarea x-model="question" placeholder="ËæìÂÖ•‰Ω†ÁöÑÈóÆÈ¢ò‚Ä¶"></textarea>
        <div class="model-group">
          <select x-model="model" class="model-select">
            <option value="grok-3">Grok 3</option>
            <option value="grok-3-mini">Grok 3 Mini</option>
          </select>
          <button class="send-btn" @click="send()">ÂèëÈÄÅ</button>
        </div>
        <select class="font-size-select" x-model="fontSize">
          <option value="18">Â∞è</option>
          <option value="20">Ê†áÂáÜ</option>
          <option value="22">Â§ß</option>
          <option value="24">ÁâπÂ§ß</option>
          <option value="28">Ë∂ÖÂ§ß</option>
          <option value="32">ÊûÅÂ§ß</option>
          <option value="36">ÊúÄÂ§ß</option>
        </select>
        <div class="action-btns">
          <button @click="copyConversation()" type="button" title="Â§çÂà∂‰ºöËØù">üìã</button>
          <button @click="showDeleteConfirm = true" type="button" title="Âà†Èô§‰ºöËØù">üóëÔ∏è</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function chatApp() {
      return {
        conversations: [],
        currentId: null,
        question: '',
        model: 'grok-3-mini',
        fontSize: localStorage.getItem('fontSize') || '22',
        showDeleteConfirm: false,

        init() {
          this.conversations = JSON.parse(localStorage.getItem('chats')||'[]');
          if (!this.conversations.length) this.addConversation();
          this.currentId = this.conversations[0].id;
        },
        save() {
          localStorage.setItem('chats', JSON.stringify(this.conversations));
        },
        addConversation() {
          const id = Date.now();
          this.conversations.unshift({
            id,
            name: `‰ºöËØù ${this.conversations.length+1}`,
            messages: []
          });
          this.currentId = id;
          this.save();
        },
        selectConversation(id) {
          this.currentId = id;
        },
        getCurrentConversation() {
          return this.conversations.find(c=>c.id===this.currentId) || { messages: [] };
        },
        async send() {
          if (!this.question.trim()) return;
          const q = this.question;
          const conv = this.getCurrentConversation();
          conv.messages.push({ role: 'user', content: q, timestamp: Date.now() });
          this.question = '';
          this.save();

          const history = conv.messages.map(m => ({ role: m.role, content: m.content }));

          const resp = await fetch('/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question: q, model: this.model, history })
          });
          if (!resp.body) return;

          const reader = resp.body.getReader();
          const decoder = new TextDecoder();
          let done = false, chunk;
          while (!done) {
            const res = await reader.read();
            done = res.done;
            if (res.value) {
              chunk = decoder.decode(res.value, { stream: true });
              const conv = this.getCurrentConversation();
              const last = conv.messages[conv.messages.length - 1];
              if (!last || last.role !== 'assistant') {
                conv.messages.push({ role: 'assistant', content: chunk, timestamp: Date.now() });
              } else {
                last.content += chunk;
              }
              this.save();
            }
          }
        },
        fallbackCopy(text) {
          const el = document.createElement('textarea');
          el.value = text;
          document.body.appendChild(el);
          el.select();
          document.execCommand('copy');
          document.body.removeChild(el);
        },
        copyConversation() {
          const conv = this.getCurrentConversation();
          const text = conv.messages.map(msg => (msg.role==='user'? 'Q: ':'A: ') + msg.content).join('\n\n');
          if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(text)
              .then(() => alert('‰ºöËØùÂÜÖÂÆπÂ∑≤Â§çÂà∂'))
              .catch(() => this.fallbackCopy(text));
          } else {
            this.fallbackCopy(text);
            alert('‰ºöËØùÂÜÖÂÆπÂ∑≤Â§çÂà∂');
          }
        },
        deleteConversation() {
          const convIndex = this.conversations.findIndex(c=>c.id===this.currentId);
          if (convIndex !== -1) {
            this.conversations.splice(convIndex, 1);
            if (this.conversations.length) {
              this.currentId = this.conversations[0].id;
            } else {
              this.addConversation();
            }
            this.save();
          }
          this.showDeleteConfirm = false;
        }
      }
    }
    // Â≠ó‰ΩìÂ§ßÂ∞èËá™Âä®‰øùÂ≠ò
    // Alpine 3.x ÊîØÊåÅx-effect
    // Âú®htmlÊ®°Êùø‰∏≠Âä†‰∏äÔºö
    // <div x-effect="localStorage.setItem('fontSize', fontSize)"></div>
  </script>
<!-- Â≠ó‰ΩìÂ§ßÂ∞èÂèòÂä®Êó∂Ëá™Âä®‰øùÂ≠ò -->

    <button @click="deleteConversation()" style="margin:0 10px 0 0;padding:8px 18px;background:#d9534f;color:#fff;border:none;border-radius:6px;font-size:inherit;">Á°ÆÂÆö</button>
    <button @click="showDeleteConfirm = false" style="padding:8px 18px;background:#eee;color:#333;border:none;border-radius:6px;font-size:inherit;">ÂèñÊ∂à</button>
  </div>
</div>
